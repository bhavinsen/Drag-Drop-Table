<!DOCTYPE html>
<html>
<head>
  <title>Drag & Drop Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Drag & Drop Table</h1>
  <table id="table">
    <tr>
      <td><div class="box" id="100" draggable="true">100</div></td>
      <td><div class="box" id="200" draggable="true">200</div></td>
      <td><div class="box" id="300" draggable="true">300</div></td>
    </tr>
    <tr>
      <td><div class="box" id="400" draggable="true">400</div></td>
      <td><div class="box" id="500" draggable="true">500</div></td>
      <td><div class="box" id="600" draggable="true">600</div></td>
    </tr>
    <tr>
      <td><div class="box" id="700" draggable="true">700</div></td>
      <td><div class="box" id="800" draggable="true">800</div></td>
      <td><div class="box" id="900" draggable="true">900</div></td>
    </tr>
  </table>
  <button id="undoButton" disabled>Undo</button>

  <script src="index.js"></script>
</body>
</html>
